<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessClub</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/reset.css">
</head>
<body>
    <header>
        <div class="header__container container">
            <div class="logo"><img src="/image/Group 17.svg" alt="Logo"><p>Клуб<br>четырех коней</p></div>
            <div class="welcome__container">
                <div class="welcome__info">
                    <h1>Превратите<br>уездный город</h1>
                    <h1>В столицу</h1>
                    <h1>Земного шара</h1>
                    <p>Оплатите взнос на телеграммы для организации <br> Международного васюкинского турнира по шахматам</p>
                </div>
                <div class="welcome__buttons">
                    <button>Поддержать шахматную мысль</button>
                    <button>Подробнее о турнире</button>
                </div>
            </div>
        </div>
    </header>



    <script src="/script.js"></script>
</body>
</html>
